<!DOCTYPE html>
<html>
<head>
	<title>PictureBook Homepage</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/index.css' %}"">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>PictureBook</h1>
			<div class="header_form">
				<form action="/login" method="post">
					{% csrf_token %}
					<label>Email</label>
					<input type="text" name="email">
					<label class="label2">Password</label>
					<input class="label2" type="text" name="password">
				</form>
			</div>			
		</div>
		<div class="right_side">
			<div class="title">
				<h2>Share your experiences with friends.</h2>
				<h3>Stay up to date!</h3>
			</div>			
		</div>
		<div class="left_side">
			<h1>Sign Up</h1>
			<h3>Join the community</h3>
			<form action="/register" class="sign_up" method="post" class="form2">
				{% csrf_token %}
				<input class="label3" type="text" name="first_name" placeholder="First Name">
				<input class="label3" type="text" name="last_name" placeholder="Last Name">
				<input class="label3" type="text" name="email" placeholder="Email">
				<input class="label3" type="password" name="password" placeholder="Password">
				<input class="label3" type="password" name="cnfrm_password" placeholder="Confirm Password">
				<div class="radio">
					<input type="radio" name="male"><label>Male</label>
					<input type="radio" name="female"><label>Female</label>
				</div>
				<input type="submit" name="submit" value="submit" class="second_submit">
			</form>
			{% if messages %}
			<ul class="messages">
    		{% for message in messages %}
    			<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    		{% endfor %}
			</ul>
		{% endif %}			
		</div>
	</div>

</body>
</html>
